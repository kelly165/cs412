
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}My Social Media App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mini_fb_styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Mini Facebook</h1>
        <nav>
            <ul>
                <li><a href="{% url 'show_all_profiles' %}">Home</a> </li>
                
                <!-- Future navigation links -->
                {% if user.is_authenticated %}
                
                <li>Hello, {{ user.username }}!</li>

                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
            
            


            
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- content block -->
        {% endblock %}
    </main>

    <footer>
        <p> </p>
    </footer>
</body>
</html>
