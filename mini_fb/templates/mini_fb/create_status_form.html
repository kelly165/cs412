{% extends "mini_fb/base.html" %}

{% block content %}
  <h2>Post a Status Message</h2>
  <form method="POST" action="{% url 'create_status_message' profile.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div>
      <label for="id_message">Status Message:</label>
      {{ form.message }}  <!-- Automatically render the message field -->
    </div>

    <!-- Add file input for image uploads -->
    <div>
      <label for="image-upload">Upload images:</label>
      <input type="file" name="files" multiple />
    </div>

    <button type="submit">Post Message</button>
  </form>
{% endblock %}
