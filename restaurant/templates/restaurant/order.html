{% extends 'base.html' %}

{% block title %}Order{% endblock %}

{% block content %}
<h2>Place Your Order</h2>

<form method="post" action="{% url 'restaurant-confirmation' %}">
    {% csrf_token %}
    
    <h3>Menu</h3>
    <label>
        <input type="checkbox" name="items" value="Pizza"> Pizza ($10.00)
        <p>Select Toppings:</p>
        <input type="checkbox" name="toppings" value="Cheese"> Cheese
        <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
        <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
    </label><br>

    <label>
        <input type="checkbox" name="items" value="Burger"> Burger ($8.50)
    </label><br>

    <label>
        <input type="checkbox" name="items" value="Pasta"> Pasta ($9.00)
    </label><br>

    <label>
        <input type="checkbox" name="items" value="{{ daily_special }}">{{ daily_special }} ($12.00)
    </label><br>

    <h3>Customer Information</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="instructions">Special Instructions:</label><br>
    <textarea id="instructions" name="instructions"></textarea><br>

    <input type="submit" value="Place Order">
</form>
{% endblock %}
