<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>The Great Restaurant</h1>
        <nav>
