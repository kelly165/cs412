<!-- clothingitem_confirm_delete.html -->

{% extends "project/base.html" %}
{% block content %}
  <!-- confirmation message for deletion -->
  <h2>are you sure you want to delete "{{ object.name }}"?</h2>
  
  <!-- form to confirm deletion -->
  <form method="post">
    {% csrf_token %}
    <button type="submit">yes, delete</button>
    <!-- link to cancel and return to the clothing item list -->
    <a href="{% url 'clothing_item_list' %}">cancel</a>
  </form>
{% endblock %}
