{% extends "project/base.html" %}

{% block content %}
  <!-- confirmation message for deleting an outfit -->

  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this outfit?</p>
  <!-- form to confirm deletion or cancel the action -->
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'outfit_list' %}">Cancel</a>
  </form>
{% endblock %}
