{% extends 'project/base.html' %}

{% block content %}
  <h2>Add New Clothing Item</h2>
  <!-- form for adding a new clothing item, with csrf -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- displaying form fields as paragraph elements -->
    {{ form.as_p }}
    <button type="submit">Add Item</button>
  </form>
{% endblock %}
