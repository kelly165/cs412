<!-- clothingitem_form.html -->
 
{% extends 'project/base.html' %}
{% block content %}
<!-- form to add a new clothing item -->
<h2>Add a New Clothing Item</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
